<ion-card>
  <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}"/>
  <ion-card-content>
    <ion-card-title>
      {{comic.title}}
    </ion-card-title>
    <p>{{comic?.textObjects[0]?.text}}</p>
  </ion-card-content>
</ion-card>
