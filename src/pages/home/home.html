<ion-header>
  <ion-navbar>
    <ion-title>Marvel Comics</ion-title>
    <ion-list>

      <ion-searchbar (ionInput)="inputSearch$.next($event)" placeholder="Search your favorite comic..."></ion-searchbar>

      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>Search by Year...</ion-label>
        <ion-datetime displayFormat="YYYY" [(ngModel)]="startYear"></ion-datetime>

        <button ion-button icon-only item-right clear color="dark" (click)="clearYear$.next()" *ngIf="startYear">
          <ion-icon name="close"></ion-icon>
        </button>

      </ion-item>
    </ion-list>

  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-card *ngFor="let comic of comics" >
    <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}"/>
    <ion-card-content>
      <ion-card-title>
        {{ comic.title }}
      </ion-card-title>
      <p>{{comic?.textObjects[0]?.text}}</p>
    </ion-card-content>
  </ion-card>


  <ion-infinite-scroll (ionInfinite)="infiniteScrolling$.next($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
